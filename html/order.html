<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Мой Интернет-магазин</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                    <li><a href="order.html">Заказ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Оформление заказа</h2>
            <form action="process_order.php" method="post">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Ваш Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Ваш телефон:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Адрес доставки:</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <label for="product">Выберите товар:</label>
                <select id="product" name="product" required>
                    <option value="Товар 1">Товар 1</option>
                    <option value="Товар 2">Товар 2</option>
                    <option value="Товар 3">Товар 3</option>
                </select>

                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>

                <button type="submit">Оформить заказ</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Мой Интернет-магазин. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
